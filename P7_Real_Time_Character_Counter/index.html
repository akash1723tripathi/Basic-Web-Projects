<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Character Counter</title>
      <link rel="stylesheet" href="style.css">
</head>
<body>
      <div class="container">
            <h2>Real Time Charcter Counter</h2>

            <textarea class="text-area" id="text-area" placeholder="Please write Your Text Here" maxlength="100"></textarea>

            <div class="CounterContainer">
                  <p>Total Characters : 
                        <span class="total-counter" id="total-counter">0</span>
                  </p>
                  <p>Remaining : 
                        <span class="Remaining" id="Remaining">100</span>
                  </p>
            </div>

      </div>
      <script src="script.js"></script>
</body>
</html>
